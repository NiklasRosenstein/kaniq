name: Docker Image CI

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - uses: docker/build-push-action@v3.0.0
      with:
        push: true
        tags: [ "ghcr.io/niklasrosenstein/kaniq:latest" ]
