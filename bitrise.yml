---
format_version: '11'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: other
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@6:
        inputs:
        - fetch_tags: 'yes'
    - brew-install@0:
        inputs:
        - cache_enabled: 'yes'
        - packages: rust
    - script@1:
        title: Do anything with Script step
        inputs:
        - content: |-
            #!/usr/bin/env bash
            set -exuo pipefail
            bin/bitrise-build.sh
    - deploy-to-bitrise-io@2:
        inputs:
        - deploy_path: kaniq/target/release/kaniq
meta:
  bitrise.io:
    stack: osx-xcode-14.0.x
    machine_type_id: g2-m1.8core
trigger_map:
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
- tag: "*"
  workflow: primary
